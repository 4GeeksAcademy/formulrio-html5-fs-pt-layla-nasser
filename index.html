<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Bootstrap HTML5 Layla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h1 class="h3 mb-0">Payment form example</h1>
      </div>

      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing!
        </div>

        <form>
          <div class="row "> <!--abro el row -->
    <div class="col-sm-12 col-md-6 col-lg-4">
      <p class="mt-3">Card</p>
      <input class="form-control" type="text" placeholder="xxxx xxxx xxxx xxxx" aria-label="default input example">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
      <p class="mt-3">CVC</p>
      <input class="form-control" type="text" placeholder="000" aria-label="default input example">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
      <p class="mt-3">Amount</p>
      <input class="form-control" type="text" placeholder="Amount" aria-label="default input example">
    </div>

    <div class="col-sm-6 col-md-6 col-lg-4">
      <p class="mt-3">First name</p>
      <input class="form-control" type="text" placeholder="First Name" aria-label="default input example">
    </div>
    <div class="col-sm-6 col-md-6 col-lg-4">
      <p class="mt-3">Last Name</p>
      <input class="form-control" type="text" placeholder="Last Name" aria-label="default input example">
    </div>

    <div class="col-sm-12 col-md-6 col-lg-4">
      <p class="mt-3">City</p>
      <input class="form-control" type="text" placeholder="City" aria-label="default input example">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
      <p class="mt-3">State</p>
      <select class="form-select" aria-label="Disabled select example">
  <option selected>Pick a State</option>
  <option value="1">New York</option>
  <option value="2">California</option>
  <option value="3">Chicago</option>
</select>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4">
      <p class="mt-3">Postal Code</p>
      <input class="form-control" type="text" placeholder="Postal Code" aria-label="default input example">
    </div>

  <div class="col-sm-12 col-md-6 col-lg-6">

    <label for="inlineRadioOptions" class="form-label d-block mt-3">We accept:</label>

    <div class="d-flex align-items-center bg-secondary p-2 rounded gap-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioVisa" value="visa">
        <label class="form-check-label text-white" for="radioVisa">
          <i class="fa-brands fa-cc-mastercard" style="color: #FFD43B;"></i>
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioMaster" value="mastercard">
        <label class="form-check-label text-white" for="radioMaster">
          <i class="fa-brands fa-cc-visa" style="color: #FFD43B;"></i>
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioPaypal" value="paypal">
        <label class="form-check-label text-white" for="radioPaypal">
          <i class="fa-brands fa-cc-paypal" style="color: #FFD43B;"></i>
        </label>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-6">
    <p class="mt-3">Your Comments</p>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Comments</label>
    </div>
  </div>
</div> <!--Cierre del Row-->

        </form>
      </div>

     <div class="card-footer d-flex justify-content-end gap-2">
  <button type="reset" class="btn btn-secondary">Cancel</button>
  <button type="submit" class="btn btn-primary">Send</button>
</div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
